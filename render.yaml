# Render deployment configuration for Quant Dashboard
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: quant-dashboard
    runtime: python
    plan: standard  # starter might OOM on heavier sims
    buildCommand: pip install -r requirements.txt
    startCommand: cd to_refine && streamlit run dashboard_consolidated.py --server.port $PORT --server.address 0.0.0.0 --server.headless true
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
