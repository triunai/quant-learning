# Render deployment configuration for Quant Dashboard
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: quant-dashboard
    env: python
    plan: starter  # Upgrade to 'standard' if you run out of memory
    region: singapore  # Closest to you
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: |
      streamlit run to_refine/dashboard_consolidated.py \
        --server.port $PORT \
        --server.address 0.0.0.0 \
        --server.headless true \
        --browser.gatherUsageStats false
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
    healthCheckPath: /
    autoDeploy: true  # Auto-deploy on git push
